<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js" data-main="app/main.js"></script>
</head>
<body>
    <div ng-app="navy-planet">
        <div ng-controller="WeatherController as vm">
            <h1>{{vm.model.name}}</h1>
            <div>
                <p>
                    <div>{{vm.model.weather[0].main}}</div>
                    <div>{{vm.model.weather[0].description}}</div>
                </p>
            </div>
            <div>
                <select ng-options="city as city for city in vm.cities" ng-model="vm.city" ng-change="vm.cityChanged()"></select>
            </div>
        </div>
    </div>
</body>
</html>
